<main>
    <div class="logo">
        <div class="content">
            <img src="./assets/images/tdlogo2.png" (click)="openSite('https://www.talkingdata.com')">
            <div class="company-team">
                <div class="team">FE</div>
                <div class="company">TalkingData</div>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="tabset">
            <nz-tabset [nzTabBarGutter]="10" [nzSelectedIndex]="nzSelectedIndex" (nzSelectChange)="nzSelectChange($event)">
                <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
                    <ng-template #titleTemplate>
                        <i [ngClass]="tab.icon"></i>{{ tab.name }}
                    </ng-template>
                </nz-tab>
            </nz-tabset>
        </div>
    </div>
    <div class="other">
        <span (click)="joinUs()">加入我们</span>
    </div>
</main>
